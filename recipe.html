<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>美味食谱卡片</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<div class="recipe-card">
		<h1>红烧肉</h1>

		<img src="./image/meat.png" alt="美味的红烧肉" class="recipe-image">

		<h2>所需配料</h2>
		<ul class="ingredients-list">
			<li>五花肉</li>
			<li>香料</li>
			<li>豆瓣酱</li>
			<li>冰糖</li>
		</ul>

		<h2>烹饪步骤</h2>
		<ol>
			<li>五花肉切块，焯水沥干</li>
			<li>锅热倒油，煸炒猪肉，下香料</li>
			<li>加入适量豆瓣酱,炒出红油</li>
			<li>加开水，没过肉块</li>
			<li>小火慢炖45分钟，开盖大火收汁</li>
		</ol>

		<p class="notes">小贴士：能吃辣的多放辣椒，冰糖要少放！</p>
	</div>


</body>

</html>
